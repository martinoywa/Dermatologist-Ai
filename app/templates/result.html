{% extends 'base.html' %}

{% block content %}
	<form method=POST enctype=multipart/form-data>
		<input type="file" name="image">
		<button type="submit">Upload Image</button>
	</form>
	<hr />
	<img src="{{ url_for('static', filename='uploads/'+filename) }}">
	<h1>{{ filename }}</h1>
	<br />
	{{ image }}
{% endblock %}
